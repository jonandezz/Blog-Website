{% extends 'partials/base.html' %}
{% block title %} Post Delete Page {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="cardbody my-3">
                    <div class="col-md-8">
                     <div class="alert alert-danger ">
                        Do you want to delete post?  
                     </div>
                     <form method="POST">
                     {% csrf_token %}
                     <a btn btn-secondary btn-sm href="cancel"></a>
                     <a class="btn btn-secondary " href="{% url 'post_detail' post.id %}">cancel</a>
                     <input class="btn  btn-primary btn-sm " type="submit" value="confirm">  


                     </form>
                     </div>
                </div>

                
            </div>
            

        </div>


      
      
    </div>


</div>

{% endblock %}
